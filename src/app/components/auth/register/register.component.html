<form class="register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="names">
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name" />
      <mat-error *ngIf="registerForm.get('name')?.hasError('required')"
        >Name is required.</mat-error
      >
      <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')"
        >Enter a valid name.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username" />
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')"
        >Username is required.</mat-error
      >
      <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')"
        >Enter a valid username.</mat-error
      >
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Email" />
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
      >Email is required.</mat-error
    >
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
      >Enter a valid email.</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill" color="accent">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Password"
    />
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
      >Password is required.</mat-error
    >
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
      Password must be at least 8 characters long.
    </mat-error>
  </mat-form-field>

  <button type="submit" class="button" [disabled]="!registerForm.valid">
    <span>Submit</span>
  </button>
</form>
