@if(notification) {
<div
  class="message"
  [ngClass]="notification.isRead ? 'isRead' : 'isUnread'"
  (click)="onMessageClick()"
>
  <app-avatar [data]="avatar" />
  <div class="description">
    <div class="content">
      <h3>{{ notification.responder }}</h3>
      {{ notification.message.slice(21) }}
    </div>
    <span class="poppins-medium">
      {{ notification.createdIn | date }}
    </span>
  </div>
  <div class="alert" *ngIf="!notification.isRead"></div>
</div>
}
