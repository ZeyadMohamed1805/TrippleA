@if(notification) {
<div
  class="message"
  [ngClass]="notification.isRead ? 'isRead' : 'isUnread'"
  (click)="onMessageClick()"
>
  <app-avatar />
  <div class="description">
    <p>
      {{ notification.message }}
    </p>
    <span>
      {{ notification.createdIn | date }}
    </span>
  </div>
</div>
}
