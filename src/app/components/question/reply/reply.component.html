@if (comment) {
<div class="data">
  <app-avatar [data]="{ userName: userName || '' }" />
  <div class="description">
    <div class="content">
      <h3>{{ userName }}</h3>
      {{ comment.content }}
    </div>
    <button mat-icon-button [matMenuTriggerFor]="options">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #options="matMenu">
      <button mat-menu-item (click)="onUpdate()">Update</button>
      <button mat-menu-item (click)="onDelete()">Delete</button>
    </mat-menu>
  </div>
</div>
}
