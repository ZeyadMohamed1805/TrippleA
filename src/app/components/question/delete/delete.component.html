<div class="delete">
  <h2 mat-dialog-title>Delete {{ data.type }}</h2>
  <mat-dialog-content>
    <span> Would you like to delete this {{ data.type }}? </span>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close><span>Cancel</span></button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">
      <span>Confirm</span>
    </button>
  </mat-dialog-actions>
</div>
