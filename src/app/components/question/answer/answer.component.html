<div class="answers" (scroll)="isBottomReached && onScroll()">
  <app-solve [questionId]="questionId" />
  @if(answerService.answers.length) {
  <h2>Answers</h2>
  <ul>
    @for(answer of answerService.answers; track $index) {
    <li>
      <app-response [answer]="answer" />
    </li>
    }
  </ul>
  } @if(answerService.hasNextPage) {
  <div class="spinner">
    <app-spinner />
  </div>
  }
</div>
