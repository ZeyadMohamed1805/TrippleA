<div class="comment">
  <textarea placeholder="Comment on this answer..."></textarea>
  @if(commentService.comments.length) {
  <h3>Comments</h3>
  <ul class="comments">
    @for(comment of commentService.comments; track $index) {
    <li>
      <app-reply [comment]="comment" />
      @if(!$last) {<mat-divider />}
    </li>
    }
  </ul>
  } @if(commentService.hasNextPage) {
  <button class="button" (click)="onViewMore()">
    <span> View More </span>
  </button>
  }
</div>
