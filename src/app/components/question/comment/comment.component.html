<div class="comment">
  <textarea placeholder="Comment on this answer..."></textarea>
  <h3>Comments</h3>
  <ul class="comments">
    @for(item of [1, 2, 3]; track $index) {
    <li>
      <div class="data">
        <app-avatar />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
          quaerat ea cum aliquid, voluptatum adipisci soluta neque facere nobis
          tempora quae laboriosam non sint animi.
        </p>
      </div>
      @if(!$last) {<mat-divider />}
    </li>
    }
  </ul>
</div>
