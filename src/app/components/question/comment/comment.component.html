<div class="comment">
  <textarea placeholder="Comment on this answer..."></textarea>
  <h3>Comments</h3>
  <ul class="comments">
    @for(comment of comments; track $index) {
    <li>
      <div class="data">
        <app-avatar />
        <p>
          {{ comment.content }}
        </p>
      </div>
      @if(!$last) {<mat-divider />}
    </li>
    }
  </ul>
</div>
