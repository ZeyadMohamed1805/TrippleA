@if(question) {
<div class="details">
  <app-avatar
    [data]="{
      userName: question.userId,
      createdIn: question.createdIn.toString()
    }"
  />
  <h1>
    {{ question.title }}
  </h1>
  <p class="description">
    {{ question.description }}
  </p>
  <img class="question-image" [src]="question.image" alt="Question" />
</div>
}
