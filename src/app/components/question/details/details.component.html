@if(question) {
<div class="details">
  <app-avatar
    [data]="{
      userName: userName!,
      createdIn: question.createdIn.toString()
    }"
  />
  <h1>
    {{ question.title }}
  </h1>
  <p class="description">
    {{ question.description }}
  </p>
  @if(question.image !== "NoFile") {<img
    class="question-image"
    (click)="onExpand(question.image)"
    [src]="question.image"
    alt="Question"
  />} @else {
  <div class="space"></div>
  }
</div>
}
