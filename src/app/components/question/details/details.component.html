@if(question) {
<div class="details">
  <div class="user">
    <app-avatar />
    <div class="data">
      <h3>{{ question.userId }}</h3>
      <span>{{ question.createdIn | date }}</span>
    </div>
  </div>
  <h1>
    {{ question.title }}
  </h1>
  <p class="description">
    {{ question.description }}
  </p>
  <img class="question-image" [src]="question.image" alt="Question" />
</div>
}
