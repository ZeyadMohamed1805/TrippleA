<div class="ask">
  <form class="input" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="info">
      <app-avatar />
      <div class="data">
        <mat-form-field color="accent">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryid">
            @for (category of categories; track category) {
            <mat-option [value]="category">{{ category }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Title</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Description"
      ></textarea>
    </mat-form-field>
    @if(previewImage) {<img
      class="preview"
      [src]="previewImage"
      alt="Preview Image"
    />}
    <div class="actions">
      @for( action of actions; track action ) { @if($index === 2) {
      <button type="button" class="poppins-medium" (click)="fileInput.click()">
        <input
          type="file"
          hidden
          #fileInput
          (change)="onUpload($event)"
          accept="image/*"
          multiple
        />
        <img src="../../../../assets/icons/bookmark.svg" alt="action" />
        {{ action }}
      </button>
      } @else if($index === 0) {
      <button type="submit" class="poppins-medium">
        <img src="../../../../assets/icons/bookmark.svg" alt="action" />
        {{ action }}
      </button>
      } @else {
      <button
        type="button"
        class="poppins-medium"
        (click)="$index === 1 && onSearchClick()"
      >
        <img src="../../../../assets/icons/bookmark.svg" alt="action" />
        {{ action }}
      </button>
      } }
    </div>
  </form>
</div>
