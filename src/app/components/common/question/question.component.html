<!-- @if(data) { -->
<div class="question">
  @if(data) {<app-avatar [data]="avatar" />}
  <h1>
    {{ data?.title || "Title" }}
  </h1>
  <p
    class="description"
    [ngStyle]="{ 'min-height': data?.image === 'NOFile' && '120px' }"
  >
    {{ data?.description || "Description" }}
  </p>
  @if (data?.image !== "NoFile") {
  <img
    class="question-image"
    [src]="data?.image || '../../../../assets/images/question.svg'"
    alt="Question"
  />
  } @else {
  <div class="space"></div>
  }
  <div class="actions">
    @for( action of actions; track action ) {
    <button
      class="action poppins-medium"
      (click)="
        $first ? onDetailsClick() : $last ? onShareClick() : onBookmarkClick()
      "
    >
      <mat-icon>{{ icons[$index] }}</mat-icon>
      {{ action }}
    </button>
    }
  </div>
</div>
<!-- } -->
