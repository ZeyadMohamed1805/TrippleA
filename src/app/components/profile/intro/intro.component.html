<div class="intro shadow">
  <div class="intro-container">
    <app-avatar
      [data]="{ userName: (userService.userProfile?.userName)![0] || '' }"
      [size]="180"
    />
    <h1>{{ userService.userProfile?.userName }}</h1>
    <div class="votes-container">
      <div class="votes">
        <span class="poppins-bold">{{
          userService.userProfile?.userProfileQuestions?.length
        }}</span>
        <h2>
          <mat-icon>help</mat-icon>
          Questions
        </h2>
      </div>
      <div class="votes">
        <span class="poppins-bold">{{ userService.userProfile?.votes }}</span>
        <h2>
          <mat-icon>how_to_vote</mat-icon>
          Votes
        </h2>
      </div>
      <div class="votes">
        <span class="poppins-bold">{{
          userService.userProfile?.userProfileAnswers?.length
        }}</span>
        <h2>
          <mat-icon>question_answer</mat-icon>
          Answers
        </h2>
      </div>
    </div>
    <hr />
  </div>
</div>
