<mat-tab-group class="tabs">
  <mat-tab label="Questions">
    <app-table
      [ELEMENT_DATA]="adminService.questions"
      [displayedColumns]="[
        'id',
        'description',
        'title',
        'categoryName',
        'action'
      ]"
    />
  </mat-tab>
  <mat-tab label="Answers">
    <app-table
      [ELEMENT_DATA]="answers"
      [displayedColumns]="['id', 'description', 'questionId', 'action']"
    />
  </mat-tab>
  <mat-tab label="Advertisements">
    <app-table
      [ELEMENT_DATA]="adminService.ads"
      [displayedColumns]="[
        'id',
        'title',
        'companyLink',
        'companyName',
        'action'
      ]"
    />
  </mat-tab>
  <mat-tab label="Categories">
    <app-table
      [ELEMENT_DATA]="adminService.categories"
      [displayedColumns]="['id', 'name', 'action']"
    />
  </mat-tab>
  <mat-tab label="Users">
    <app-table
      [displayedColumns]="['email', 'password', 'userName', 'name', 'action']"
      [ELEMENT_DATA]="users"
    />
  </mat-tab>
</mat-tab-group>
