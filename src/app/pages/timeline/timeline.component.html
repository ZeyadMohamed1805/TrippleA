<section class="timeline" (scroll)="isBottomReached && onScroll()">
  <div class="container">
    <app-ask />
    @for(question of questionService.questions; track question.id) {
    <mat-divider />
    <app-question [data]="question" />
    @if($index % 3 === 0) {<app-ads /> } } @if(questionService.hasNextPage) {
    <div class="spinner">
      <app-spinner />
    </div>
    }
  </div>
</section>
