<section class="question">
  <div class="container">
    <app-details />
    <mat-divider />
    <div class="answers">
      <div class="answer">
        <div class="input">
          <app-avatar />
          <textarea placeholder="Answer this question..."></textarea>
        </div>
        <div class="actions">
          @for( action of actions; track action ) {
          <button class="poppins-medium">
            <img src="../../../../assets/icons/bookmark.svg" alt="action" />
            {{ action }}
          </button>
          }
        </div>
      </div>

      <h2>Answers</h2>
      <ul>
        @for(item of [1, 2, 3]; track $index) {
        <li><app-answer /></li>
        }
      </ul>
    </div>
  </div>
</section>
